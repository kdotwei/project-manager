<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/project-manager/assets/js/index.js"></script>
  <title>Projects</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <!-- Navigation -->
  <nav class="hidden"></nav>
  
  <div class="container mx-auto p-4">
    <!-- Error Message -->
    <div id="error-message" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      <span class="font-medium">Danger alert!</span> Change a few things up and try submitting again.
    </div>

    <!-- Success Message -->
    <div id="success-message" class="hidden p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
      <span class="font-medium">Success!</span> Your action has been successfully completed.
    </div>

    <!-- Banner -->
    <div class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 text-xl font-bold p-4 rounded-md mb-4">
      Project Manager
    </div>

    <!-- Create Project Button -->
    <form id="createProjectForm" class="m-4">
        <label for="project-name" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">New project name</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none dark:text-white">+</div>
            <input type="text" id="project-name" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="New Project Name" required>
            <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Project +</button>
        </div>
    </form>

    <!-- Project Table -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">ID</th>
                  <th scope="col" class="px-6 py-3">Project Name</th>
                  <th scope="col" class="px-6 py-3">Created At</th>
                  <th scope="col" class="px-6 py-3">Updated At</th>
                  <th scope="col" class="px-6 py-3"><span class="sr-only">Actions</span></th>
              </tr>
          </thead>
          <tbody id="projectsTableBody">
            <!-- Content will be populated by JavaScript -->
          </tbody>
      </table>
    </div>
  </div>
</body>
</html>
