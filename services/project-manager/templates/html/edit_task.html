<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/project-manager/assets/js/edit_task.js"></script>
  <title>Edit Task</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div class="container mx-auto p-4">
    <!-- Error Message -->
    <div id="error-message" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
      <span class="font-medium">Danger alert!</span> Change a few things up and try submitting again.
    </div>

    <!-- Success Message -->
    <div id="success-message" class="hidden p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
      <span class="font-medium">Success!</span> Your action has been successfully completed.
    </div>

    <!-- Banner -->
    <div class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 text-xl font-bold p-4 rounded-md mb-4">
      Edit Task
    </div>

    <!-- Edit Task Form -->
    <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <form id="editTaskForm">
            <div class="mb-6">
                <label for="taskName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Task Name</label>
                <input type="text" id="taskName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
            </div>
            <div class="mb-6">
                <label for="taskStatus" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Task Status</label>
                <select id="taskStatus" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    <option value="todo">Todo</option>
                    <option value="in progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
        
            <button type="submit" id="submit-button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update Task</button>
            <div id="loading-spinner" class="hidden">Loading...</div>
        </form>
    </div>
  </div>

  <!-- Hidden element for storing task ID -->
  <div id="projectId" data-project-id="{{ .projectID }}" style="display: none;"></div>
  <div id="taskId" data-task-id="{{ .taskID }}" style="display: none;"></div>
</body>
</html>
